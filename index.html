<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Caluculator</title>
		<script src="https://kit.fontawesome.com/2292f8a350.js" crossorigin="anonymous"></script>
		<!-- bootstrap link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="container">
			<form>
				<div class="text-center my-2">
					<h3 class="text-muted fw-bold fst-italic p-2 ">Caluculator</h3>
					<input type="text" class="form-control fs-3 "disabled>
				</div>
				<div class="row text-center">
					<button type="button" id="reset" class="btn p-2 btn-outline-secondary col-3 ">AC</button>
					<button type="button" id="del" class="btn p-2 btn-outline-secondary col-3 ">Del</button>
					<button type="button" id="p-n" class="btn p-2 btn-outline-secondary col-3 ">+/-</button>
					<button type="button" class="btn p-2 btn-outline-secondary col-3 cal">%</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">7</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">8</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">9</button>
					<button type="button" class="btn p-2 btn-outline-secondary col-3 cal">/</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">4</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">5</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">6</button>
					<button type="button" class="btn p-2 btn-outline-secondary col-3 cal">*</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">1</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">2</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">3</button>
					<button type="button" class="btn p-2 btn-outline-secondary col-3 cal">-</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">0</button>
					<button type="button" class="btn p-2 btn-outline-warning col-3 cal">.</button>
					<button type="button" class="btn p-2 btn-outline-secondary col-3 cal">+</button>
					<button type="submit" id="evaluate" class="btn p-2 btn-outline-dark col-3 ">=</button>
				</div>
			</form>
		</main>
		<!-- bootstrap link -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
